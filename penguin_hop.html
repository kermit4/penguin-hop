<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
	border:1px solid #d3d3d3;
	background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">
<script>

var myGamePiece;
var myObstacles = [];
var myScore;
var penguin = new Image();
var ice = new Image();
var iceu = new Image();
var honk = new Audio('honk.wav');
var honkdead= new Audio('honk.dead.wav');
var dead=false;

penguin.onload = function(){
 oheight=penguin.height;
  penguin.height=window.innerHeight/6;
  penguin.width*=penguin.height/oheight;
}
penguin.src="favicon.ico"
iceu.src="iceu.png"
ice.src="ice.png"

function startGame() {
	myGamePiece = new component(penguin.width, penguin.height, "black", 10, 120,"img");
	myGamePiece.gravity = 0.05;
	myScore = new component("30px", "Consolas", "black", 280, 40, "text");
	myGameArea.start();
}

var background = new Image();
background.src = "apa_2016_emperor-penguin_james_lusk_kk.jpg"


var myGameArea = {
	canvas : document.createElement("canvas"),
	start : function() {
		this.canvas.width = window.innerWidth;
		this.canvas.height = window.innerHeight*0.8;
		this.context = this.canvas.getContext("2d");
		document.body.insertBefore(this.canvas, document.body.childNodes[0]);
		this.frameNo = 0;
		this.interval = setInterval(updateGameArea, 20);
		this.canvas.addEventListener('click', function() {  myGamePiece.y-=penguin.height/4;myGamePiece.gravitySpeed=0; honk.cloneNode().play(); }, false);
		},
	clear : function() {
		//this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
		this.context.drawImage(background,0,0,this.canvas.width,this.canvas.height);
	}
}

function component(width, height, color, x, y, type) {
	this.type = type;
	this.score = 0;
	this.width = width;
	this.height = height;
	this.speedX = 0;
	this.speedY = 0;	
	this.x = x;
	this.y = y;
	this.gravity = 0;
	this.gravitySpeed = 0;
	this.update = function() {
		ctx = myGameArea.context;
		if (this.type == "text") {
			ctx.font = this.width + " " + this.height;
			ctx.fillStyle = color;
			ctx.fillText(this.text, this.x, this.y);
		} else 
		if (this.type == "iceu") {
		   ctx.drawImage(iceu,this.x,this.y,this.width,this.height);
		} else 
		if (this.type == "ice") {
		   ctx.drawImage(ice,this.x,this.y,this.width,this.height);
		} else 
		if (this.type == "img") {
		   ctx.drawImage(penguin,this.x,this.y,this.width,this.height);
		} else {
			ctx.fillStyle = color;
			ctx.fillRect(this.x, this.y, this.width, this.height);
		}
	}
	this.newPos = function() {
		this.gravitySpeed += this.gravity;
		this.x += this.speedX;
		this.y += this.speedY + this.gravitySpeed;
		this.hitBottom();
	}
	this.hitBottom = function() {
		var rockbottom = myGameArea.canvas.height - this.height;
		if (this.y > rockbottom) {
			this.y = rockbottom;
			this.gravitySpeed = 0;
		}
	}
	this.crashWith = function(otherobj) {
		var myleft = this.x;
		var myright = this.x + (this.width);
		var mytop = this.y;
		var mybottom = this.y + (this.height);
		var otherleft = otherobj.x;
		var otherright = otherobj.x + (otherobj.width);
		var othertop = otherobj.y;
		var otherbottom = otherobj.y + (otherobj.height);
		if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) 
			return false;
		if(!dead) 
			honkdead.play() ;
		penguin.src="dead.png";
		dead=true;
		return true;
	}
}

function updateGameArea() {
	var x, height, gap, minHeight, maxHeight, minGap, maxGap;
	for (i = 0; i < myObstacles.length; i += 1) {
		if (myGamePiece.crashWith(myObstacles[i])) {
			myGamePiece.update();
			return;
		} 
	}
	myGameArea.clear();
	myGameArea.frameNo += 1;
	if (myGameArea.frameNo == 1 || everyinterval(150)) {
		x = myGameArea.canvas.width;
		minGap = penguin.height*2;
		maxGap = penguin.height*4;
		gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
		minHeight = 20;
		maxHeight = myGameArea.canvas.height-gap;
		height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
		myObstacles.push(new component(10, height, "green", x, 0,"ice"));
		myObstacles.push(new component(10, myGameArea.canvas.height - height - gap, "green", x, height + gap,"iceu"));
	}
	for (i = 0; i < myObstacles.length; i += 1) {
		myObstacles[i].x += -1;
		myObstacles[i].update();
	}
	myScore.text="SCORE: " + myGameArea.frameNo;
	myScore.update();
	myGamePiece.newPos();
	myGamePiece.update();
}

function everyinterval(n) {
	if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
	return false;
}

</script>
<br>
<p>Click anywhere to flap your wings</p>
<button onclick="location.reload();">RESET</button>
</body>
</html>
